<nav>
    <a routerLink="/home"> Home </a>
</nav>

<div class="home-text">

    <h1> Login </h1>
    
    <form>
        <label>Username</label><br />
        <input type="text" id="uname" name="uname" [(ngModel)]="_user"><br />
        <label>Password</label><br />
        <input type="password" id="pword" name="pword" [(ngModel)]="_psw"><br /><br />
        <input type="submit" value="Log In" (click)="onLogin()">
    </form>

</div>
